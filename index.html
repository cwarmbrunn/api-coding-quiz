<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link to Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <title>Web API Quiz</title>
</head>

<body>

    <div id="highscores">
        <!-- View Highscores-->
    </div>

    <div id="timer">
        <!--See Timer Countdown-->
    </div>


    <div id="welcome">
        <header>
            <!-- Welcome Title-->
            <h1 class="title">Welcome!</h1>
            <p>Click the button below to begin the quiz</p>


        </header>
        <!-- Landing Page/Homepage -->
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time limit.

            <br>Keep in mind that <strong>incorrect answers will
                penalize your score/time by <em>10 seconds</em></strong>
        </p>

        <div id="start-btn">
            <!-- Start Quiz Button -->

            <button id="startButton" class="btn" style="margin: 15px;">Start Quiz</button>
        </div>

        <button id="submit" class="btn" style="margin: 15px;">See How You Did!</button>
    </div>



    <div id="quiz-questions"></div>



    <div id="results"></div>
</body>

<footer> &copy; 2022 by Christina Warmbrunn </footer>

<!-- Loading in basic script here -->
<script src="./assets/js/script.js"></script>

<!-- Loading In Questions JavaScript-->
<script src="./assets/js/questions.js"></script>


</html>
